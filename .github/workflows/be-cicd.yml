name: CI/CD pipeline for Backend Service

on:
  push:
    branches: [main]

env:
  DOCKER_IMAGE: [your-docker-image-name]
  DOCKER_TAG: [your-docker-image-version]

jobs:
  build:
    name: Build Backend Service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Docker BuildX
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: [your-docker-username]
          password: [your-docker-password]

      - name: Build and Push Docker Image
        run: |
          docker build --no-cache -t $DOCKER_IMAGE:$DOCKER_TAG .
          docker push $DOCKER_IMAGE:$DOCKER_TAG

      - name: Copy necessary files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: [your-server-host]
          username: [your-server-username]
          password: [your-server-password]
          source: "compose.yml"
          target: "~/customer-service"

  deploy:
    name: Deploy Backend Service
    runs-on: ubuntu-latest
    needs: ["build"]

    steps:
      - name: Deploy Backend Service
        uses: appleboy/ssh-action@master
        with:
          host: [your-server-host]
          username: [your-server-username]
          password: [your-server-password]
          script: |
            echo "Moving to dir to deployment..."
            cd ~/customer-service
            
            echo "Creating network (if not exists)..."
            echo "Currently, we re-use customer-network"
            docker network create customer-network || true

            echo "Stopping old container if exists..."
            docker-compose -f compose.yml stop customer-service || true
            docker-compose -f compose.yml rm -f customer-service || true
            
            echo "Pulling latest image..."
            docker-compose -f compose.yml pull customer-service || true
            
            echo "Starting new container with correct name..."
            docker-compose -f compose.yml up -d --remove-orphans
            
            echo "Deployment completed!"